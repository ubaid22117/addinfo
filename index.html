<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth and Info Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="auth_container">
    <h1>Create Account</h1>
  
    <input type="email" id="signup_email" placeholder="Email">
    <input type="password" id="signup_password" placeholder="Password">
    <input type="text" id="signup_username" placeholder="Username">
    <button id="signup_btn">Create Account</button>
    <button id="signin">Sign In</button>
  </div>

  <div id="signin_container" style="display:none;">
    <h1>Sign In</h1>
    <input type="email" id="signin_email" placeholder="Email">
    <input type="password" id="signin_password" placeholder="Password">
    <button id="signin_btn">Sign In</button>
  </div>

  <div id="info_container" style="display:none;">
    <h1>Welcome, <span id="user_name"></span></h1>
    <form id="info_form">
      <input type="text" id="full_name" placeholder="Full Name" required>
      <input type="text" id="address" placeholder="Address" required>
      <input type="tel" id="phone_number" placeholder="Phone Number" required>
      <input type="file" id="your_image" accept="image/*" required>
      <button type="submit">Submit</button>
    </form>
    <button id="logout_btn">Logout</button>
    <div id="info_display"></div>
  </div>

  <script type="module" src="app.js"></script>
  
</body>
</html>
